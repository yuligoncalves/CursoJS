<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(116, 116, 218);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(238, 238, 70);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // String
       var n2 = Number(window.prompt('Digite outro número: ')) // string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
